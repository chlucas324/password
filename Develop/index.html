<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="passwordFunction()">Generate Password</button>
          <div id="options">
            <label for="length">Length</label>
            <input type="number" id="length" min="8" max="128" />
            <label for="letters">Include Letters</label>
            <input type="checkbox" id="letters" checked/>
            <label for="special">Include Special Characters</label>
            <input type="checkbox" id="special" checked/>
            <label type="numeric">Include Numbers</label>
            <input type="checkbox" id="numeric" checked/>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
